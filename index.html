---
layout: default
username: BeDifferential
repo: accounts-entry
version: 0.2.10
desc: A meteorite package for meteor sign up and sign in pages.

---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
